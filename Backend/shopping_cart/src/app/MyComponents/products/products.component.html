<head>
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
</head>
<div class="album py-5 bg-light">
  <div class="container">

    <div class="container">
      <h1 align="right">
     <!-- <h1 for="uname" id="uname" name="uname">Hi Arvinth</h1> -->
      
      <i class="fa fa-shopping-cart fa-sm " (click)="navigate()" value="8"></i>
      <span class='badge badge-warning' id='lblCartCount'>  </span>
      <i class="fa badge fa-lg" value=8></i>
      </h1>
      
    </div>
   
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
      <div  class="col" *ngFor="let prod of prodList">
        <div  class="card shadow-sm" >
          <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{prod.imageurl}}">
          <div  class="card-body">
            <p><b>Title: </b>{{prod.description}} </p>
            <!-- <p><b>Description: </b>{{prod.desc}} </p> -->
            <p><b>Price: </b>{{prod.cost}}</p> 
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group justify-content-between">
                <button type="button" class="btn btn-sm btn-outline-dark" (click)="addCart(prod)">Add to Cart</button>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
