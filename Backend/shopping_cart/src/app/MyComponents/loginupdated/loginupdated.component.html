<div class="container">
    <div class="row align-items-center">
        <div class="col-md-4 offset-md-4 align-items-center">
            <form #custForm="ngForm" (ngSubmit)="onLogin(custForm)" ngNativeValidate>
                <div class="form-group">
                    <label for="username"><b>Username:</b></label>
                    <input name="username" type="text" class="form-control" id="username" placeholder="username" ngModel>
                    <div *ngIf="submitted && lnform.controls.username.errors" class="danger">
                        <div *ngIf="submitted && lnform.controls.username.errors.required">Username is Required</div>
                        <div *ngIf="submitted && lnform.controls.username.errors.email">not a valid email address</div>
                        <div *ngIf="submitted && lnform.controls.username.errors.pattern">email ex: john@yahoo.com</div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="password"><b>Password:</b></label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, and one number." ngModel>
                
                </div>
                <br>
                <div class="form-group" >
                    <button name="submit" type="submit" class="btn btn-dark">Login</button>
                </div>

            </form>
        </div>
    </div>
</div>
